<ion-header>
  <ion-navbar>
    <ion-title text-center>ORide</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-searchbar placeholder="From" id="from" animated="true" [(ngModel)]="from"></ion-searchbar>
  <ion-searchbar placeholder="To" id="to" [(ngModel)]="to" animated="true"></ion-searchbar>
  <br>
  <ion-item>
    <ion-label fixed>In next (hrs)</ion-label>
    <ion-input type="number" [(ngModel)]="frame"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Depart at</ion-label>
    <ion-datetime min="{{minDate}}" max="{{maxDate}}" displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="date">
    </ion-datetime>
  </ion-item>
  <br>
  <div text-center>
    <button (click)="searchRoutes()" ion-button small color="light">Find Routes</button>
  </div>
</ion-content>
