<ion-header>
  <ion-navbar>
    <ion-title text-center>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="From" id="from" animated="true" [(ngModel)]="from">
  </ion-searchbar>
  <ion-searchbar placeholder="To" id="to" [(ngModel)]="to" animated="true"></ion-searchbar>
  <div padding text-center>
    <button (click)="searchRoutes()" ion-button small color="light">Find Routes</button>
  </div>
  <ion-card *ngFor="let route of routes">
    <ion-item text-center>
      <!-- <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar> -->
      <h5>{{route.Owner}}</h5>
    </ion-item>

    <!-- <img src="img/advance-card-bttf.png"> -->

    <ion-card-content>
      <p>{{route.Note}}</p>
    </ion-card-content>

    <ion-item>
      <ion-icon isActive="true" name="pin" item-start></ion-icon>
      <p>{{route.From}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" item-right></ion-icon>
      <p>{{route.To}}</p>
    </ion-item>
    <ion-item>
      <span item-left>{{route.Duration}} hr</span>
      <span item-middle>({{route.Vehicle}})</span>
      <span item-right>{{route.Fare | currency:'INR':true:'1.0-0'}}</span>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
