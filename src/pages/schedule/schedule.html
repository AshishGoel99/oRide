<ion-header>
  <ion-navbar>
    <ion-title text-center>
      New
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-list>
    <ion-searchbar id="origin" placeholder="From" animated="true">
    </ion-searchbar>
    <ion-searchbar id="destination" placeholder="To" animated="true">
    </ion-searchbar>
    <ion-item-divider>
      Route Points (If any)
      <ion-icon item-end name="md-add-circle" (click)="addWayPoint()" [hidden]="schedule.waypoints.length>=3"></ion-icon>
    </ion-item-divider>
    <div class="row" [hidden]="schedule.waypoints.length<=0">
      <ion-searchbar *ngFor="let waypoint of schedule.waypoints" id="{{waypoint.id}}" placeholder="Choose a waypoint" animated="true">
      </ion-searchbar>
    </div>
  </ion-list>

  <div>
    <button (click)="showMap()" ion-button small color="light">See Map</button>
    <!-- <button  ion-button right small color="primary">Next</button> -->
  </div>
  <br>
  <div id="map" class="map" data-tap-disabled="true" [hidden]="!isShowMap"></div>
  <div [hidden]="!isShowMap">
    <br>
    <b>Total Distance : </b>{{schedule.distance}} </div>

  <ion-fab right bottom>
    <button [disabled]="!isShowMap" (click)="next()" ion-fab color="primary">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
