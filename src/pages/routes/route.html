<ion-content padding>

    <ion-card *ngIf="routes==null || routes.length==0">

        <ion-card-header>
            No Route Found
        </ion-card-header>

        <ion-card-content>
            Go ahead and create a new route and start sharing rides to earn money and contribute to environment.
        </ion-card-content>

    </ion-card>

    <ion-card *ngFor="let route of routes">

        <img src="img/advance-card-map-madison.png">
        <ion-fab right top>
            <button ion-fab>
              <ion-icon name="pin"></ion-icon>
            </button>
        </ion-fab>

        <ion-item>
            <ion-icon name="football" item-start large></ion-icon>
            <h2>Museum of Football</h2>
            <p>11 N. Way St, Madison, WI 53703</p>
        </ion-item>

        <ion-item>
            <ion-icon name="wine" item-left large></ion-icon>
            <h2>Institute of Fine Cocktails</h2>
            <p>14 S. Hop Avenue, Madison, WI 53703</p>
        </ion-item>

        <ion-item>
            <span item-left>18 min</span>
            <span item-left>(2.6 mi)</span>
            <button ion-button icon-left clear item-end>
              <ion-icon name="navigate"></ion-icon>
              Start
            </button>
        </ion-item>
    </ion-card>

    <ion-fab right bottom>
        <button (click)="showSchedulePage()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
