<ion-header>
    <ion-navbar>
        <button ion-button menuToggle right>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Select Subscribers
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let contact of contacts">
            <ion-label>{{contact.name}}</ion-label>
            <ion-checkbox (click)="onContactSelect(contact,$event)"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button (click)="showAddContactsPage()" ion-fab color="primary">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
